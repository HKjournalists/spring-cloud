server:
  port: 8089

info:
  name: "Spring-Cloud-Dashboard"


spring:
  application:
    name: Spring-Cloud-Dashboard
  cloud:
    dashboard:
      #turbine的信息
      turbine:
        url: http://localhost:9090/turbine.stream

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/